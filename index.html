<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoo Break</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/main.css"/>
    </head>
    <body>
    <div class="container">
        <h1>Zoo Break</h1>
        <div class="dropdown mt-2 mb-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose your fighter
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" value="Monkey with a stick">Monkey with a stick</button>
                <button class="dropdown-item" value="Turtle">Turtle</button>
                <button class="dropdown-item" value="Cougar">Cougar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary startButton mt-2 mb-2">Start</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success attackButton">Attack</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger resetButton">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 player">
                <h2></h2>
                    <div class="image">
                    <img src="" alt="">
                    </div>
                <div class="health">
                    <p></p>
                    <div class="healthleft">
                    </div>
                </div>
            </div>
            <div class="col-4 results">
                <div class="resDisplay">
                    
                </div>
            </div>
            <div class="col-4 enemy">
                <h2></h2>
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="health">
                <p></p>
                    <div class="healthleft">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="main.js"></script>
    </body>
